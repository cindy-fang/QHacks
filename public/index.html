<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <style>
    /* Container for login and logout buttons */
    .button-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center; /* Center items vertically */
    }

    /* Style for both buttons */
    .login-button,
    .logout-button {
      padding: 0.5rem 1rem;
      color: #fff;
      background: transparent;
      font-family: var(--font-family);
      font-weight: 500;
      font-size: 18px;
      line-height: 25px;
      border: 2px solid #fff; /* White border */
      outline: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Margin between login and logout buttons */
    .logout-button {
      margin-left: 0.5rem; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="button-container">
    <!-- Login Button -->
    <button id="login" class="login-button">Login</button>
    <!-- Logout Button -->
    <button id="logout" class="logout-button">Logout</button>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

  <script>
    auth0.createAuth0Client({
      domain: "dev-56vft1xoyo3s52an.us.auth0.com",
      clientId: "6iuNjiEwwMJx6EbmKXiDKhASFL7QbDhA",
      authorizationParams: {
        redirect_uri: window.location.origin
      }
    }).then(async (auth0Client) => {
      const loginButton = document.getElementById("login");
      loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        auth0Client.loginWithRedirect();
      });

      if (location.search.includes("state=") && 
          (location.search.includes("code=") || 
          location.search.includes("error="))) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const logoutButton = document.getElementById("logout");
      logoutButton.addEventListener("click", (e) => {
        e.preventDefault();
        auth0Client.logout();
      });

      const isAuthenticated = await auth0Client.isAuthenticated();
      const userProfile = await auth0Client.getUser();
      const profileElement = document.getElementById("profile");

      if (isAuthenticated) {
        profileElement.style.display = 'flex';
        profileElement.innerHTML = `
          <img src="${userProfile.picture}" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 8px;" />
          <div>
            <p style="margin: 0; font-size: 0.8rem; font-weight: bold;">${userProfile.name}</p>
            <p style="margin: 0; font-size: 0.7rem;">${userProfile.email}</p>
          </div>
        `;
      } else {
        profileElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
